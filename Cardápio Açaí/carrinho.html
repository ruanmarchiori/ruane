<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"content="Ruan Cardozo Marchiori">
        <meta name=description content="Cardápio da Pareja açaiteria delivery">
        <link rel="icon" type="image.png" href="./7.jpg">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="carrinho.css">
        <title>Meu carrinho</title>
    </head>
<body>
    <div class="colher">
        <h2>Precisa de colher?</h2>
        <label><input type="radio" name="sim" value="Sim">Sim</label>
        <label><input type="radio" name="nãi" value="Não">Não</label>
      </div>

      <div class="pagamento">
        <h2>Forma de pagamento:</h2>
        <label>
          <input type="radio" name="payment" value="pix"> Pix
        </label>
        <label>
          <input type="radio" name="payment" value="dinheiro"> Dinheiro
        </label>
        <label>
          <input type="radio" name="payment" value="cartao de debito"> Cartão de Débito
        </label>
        <label>
          <input type="radio" name="payment" value="cartao de credito"> Cartão de Crédito
        </label>
      </div>

      <div class="troco">
        <h2> Precisa de troco?</h2>
        <label for="troco">Troco para:</label>
        <input type="number" id="troco" placeholder="Informe o valor"/>
      </div>

      <div class="observação">
        <h2>Alguma observação?</h2>
        <textarea name="observação" id="" cols="30" rows="2" placeholder="Escreva sua observação"></textarea>
      </div>

      <div class="entrega">
        <label for="delivery-location">Onde deve seve ser feita a entrega?</label>
        <textarea class="local" name="local de entrega" id="" cols="30" rows="2" placeholder="Cidade, bairro, nome da rua, número, casa ou apartamento, ponto de referência."></textarea>

        <div>
          <button class="order-button">Enviar Pedido</button>
        </div>
      </div>
</body>
</html>
